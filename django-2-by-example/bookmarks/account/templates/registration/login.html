{% extends "base.html" %}

{% block title %}LogIn{% endblock %}

{% block content %}
<h1>LogIn</h1>
  {% if form.errors %}
  <p>Your username and password are not valid. Please try again.</p>
  {% endif %}
<div class="login-form">
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <p>
      <input type="submit" name="" value="Log in">
    </p>
  </form>
</div>
{% endblock %}
